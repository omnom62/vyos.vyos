---
- name: Remove Config
  vars:
    lines: |
      delete interfaces ethernet "{{ intf }}" address
      delete interfaces ethernet "{{ intf }}" vif
      delete interfaces ethernet "{{ intf }}" ipv6
  loop:
    - eth1
    - eth2
  loop_control:
    loop_var: intf
  ansible.netcommon.cli_config:
    config: "{{ lines }}"

- name: Reset eth0 ipv6 autoconf
  vars:
    lines: |-
      delete interfaces ethernet eth0 ipv6
  ansible.netcommon.cli_config:
    config: "{{ lines }}"
